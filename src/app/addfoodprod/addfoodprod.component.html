<div class="container">
<h3>Add new product</h3>
<form #addproduct="ngForm" (ngSubmit)="addprod(addproduct)">
  <div class="form-group">
    <input type="text" 
    class="form-control" 
    ngModel
    id="name"
    name="name"
    #name="ngModel"
    placeholder="name"
    >
  </div>
    <div class="form-group">
      <input type="text" 
      class="form-control" 
      ngModel
      id="about"
      name="about"
      #about="ngModel"
      placeholder="About the product"
      >
    </div>
    <div class="form-group">
        <input type="text" 
        class="form-control" 
        ngModel
        id="availability"
        name="availability"
        #availability="ngModel"
        placeholder="availability"
        >
      </div>
     
      <div class="form-group">
        <input type="number" 
        class="form-control" 
        ngModel
        id="price"
        name="price"
        #price="ngModel"
        placeholder="price"
        >
      </div>
      <div class="form-group">
        <input type="text" 
        class="form-control" 
        ngModel
        id="type"
        name="type"
        #type="ngModel"
        placeholder="food type"
        >
      </div>
      <!-- <div class="form-group">
        <input type="number" 
        class="form-control" 
        ngModel
        id="menu_id"
        name="menu_id"
        #menu_id="ngModel"
        placeholder="menu_id"
        >
      </div> -->

    <button type="submit" class="btn btn-primary">Submit</button>
   
  </form>
</div>
