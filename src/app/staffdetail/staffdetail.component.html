<div class="container">
    <h3>Staff Details</h3>
    <div class="row">
        <div class="col-md-3">
       <input class="form-control mr-sm-2" type="text" [(ngModel)]="searchStaff" placeholder="Search">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">Filtered by:{{searchStaff}}</div>
      </div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of result.data|search:searchStaff">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>                                                     
            <td>{{s.email}}</td>
            <td>{{s.role}}</td>
            <td><button class="btn btn-primary" type="button" [routerLink]="['/editstaff/',s.id]">Update</button></td>
            <td><button class="btn btn-primary" type="button" (click)="deletestaff(s.id)">delete</button></td>
          </tr>
        </tbody>
      </table>
    
      <button class="btn btn-primary" type="button" [routerLink]="['/addstaff']">add staff</button>
</div>
