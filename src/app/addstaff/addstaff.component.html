    <div class="form-group">
        <input type="text"

      <div class="form-group">
        <input type="email"

        <input type="password"

        ngModel
        id="pwd"
        name="pwd"
        #pwd="ngModel"
        placeholder="Enter password"
        >
      </div>
      <div class="form-group">
        <input type="text" 
        class="form-control" 
        ngModel
        id="role"
        name="role"
        #role="ngModel"
        placeholder="Enter role"
        >
      </div>
