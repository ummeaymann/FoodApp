<div class="container">
    <h3>Login form</h3>
    <form #loginForm="ngForm"  (ngSubmit)="logUser(loginForm)">
        <div class="form-group">
            <input type="email" 
            class="form-control"
            ngModel
            id="email"
            name="email"
            #email="ngModel"
            placeholder="Enter the email"
            >
         </div>
         <div class="form-group">
            <input type="password" 
            class="form-control"
            ngModel
            id="pwd"
            name="pwd"
            #pwd="ngModel"
            placeholder="Enter the password"
            >
         </div>

         <button class="btn btn-primary" type="submit">Submit</button>



    </form>
</div>
